<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
  
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Alo" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#f6f3ee" />
  
  <title>Alo â€” Companion for Emotional Clarity</title>
  <style>
    :root { 
      color-scheme: light;
      --warm-bg: #f6f3ee;
      --text-primary: #1f1f1f;
      --text-secondary: rgba(31, 31, 31, 0.7);
      --border-subtle: rgba(0, 0, 0, 0.08);
    }
    
    * {
      box-sizing: border-box;
    }
    
    html {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: var(--warm-bg);
      color: var(--text-primary);
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      /* Force initial reflow with animation */
      animation: forceReflow 0.1s ease-in-out;
    }
    
    /* Animation that forces browser to recalculate layout */
    @keyframes forceReflow {
      0% {
        transform: translateZ(0);
      }
      50% {
        transform: translateZ(0.1px);
      }
      100% {
        transform: translateZ(0);
      }
    }
    
    header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      padding-top: max(16px, env(safe-area-inset-top));
      padding-left: max(20px, env(safe-area-inset-left));
      padding-right: max(20px, env(safe-area-inset-right));
      background: rgba(246, 243, 238, 0.98);
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .brand strong {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .brand span {
      font-size: 13px;
      color: var(--text-secondary);
      display: block;
      margin-top: 2px;
    }
    
    button {
      border: 1px solid rgba(0, 0, 0, 0.2);
      background: #fff;
      padding: 9px 16px;
      min-height: 44px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      cursor: pointer;
    }
    
    main {
      flex: 1;
      min-height: 0;
      overflow: hidden;
      /* Extra bottom padding to accommodate browser UI */
      padding-bottom: 80px;
      /* Force GPU acceleration */
      transform: translateZ(0);
      will-change: transform;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
      /* Force GPU acceleration on iframe */
      transform: translateZ(0);
    }
    
    footer {
      flex-shrink: 0;
      padding: 12px 20px;
      padding-left: max(20px, env(safe-area-inset-left));
      padding-right: max(20px, env(safe-area-inset-right));
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      font-size: 13px;
      color: var(--text-secondary);
      background: rgba(246, 243, 238, 0.98);
      border-top: 1px solid var(--border-subtle);
      text-align: center;
    }
    
    footer a {
      color: var(--text-primary);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
    }
    
    /* Mobile adjustments */
    @media (max-width: 640px) {
      header {
        padding: 12px 16px;
        padding-top: max(12px, env(safe-area-inset-top));
      }
      
      .brand strong { font-size: 14px; }
      .brand span { font-size: 12px; }
      
      button {
        padding: 8px 12px;
        font-size: 13px;
      }
      
      footer {
        font-size: 11px;
        padding: 10px 16px;
        padding-bottom: max(10px, env(safe-area-inset-bottom));
      }
      
      /* More bottom padding on mobile for browser autofill toolbar */
      main {
        padding-bottom: 120px;
      }
    }
    
    @media (max-width: 400px) {
      .brand span { display: none; }
      button { padding: 8px 10px; font-size: 12px; }
    }
    
    /* When keyboard appears (viewport gets shorter) */
    @media (max-width: 640px) and (max-height: 600px) {
      main {
        /* Even more space when keyboard is open */
        padding-bottom: 150px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <strong>Alo</strong>
      <span>A companion for emotional clarity</span>
    </div>
    <button id="startFresh">Start Fresh</button>
  </header>

  <main id="chatMain">
    <iframe
      id="aloFrame"
      src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2026/01/30/16/20260130160540-Q4YDFD94.json"
      allow="clipboard-read; clipboard-write"
      sandbox="allow-scripts allow-forms allow-popups allow-modals"
      referrerpolicy="no-referrer"
      title="Alo Chat Interface"
    ></iframe>
  </main>

  <footer>
    In crisis? Call or text <a href="tel:988">988</a> (US) or your local emergency service
  </footer>

  <script>
    // Start Fresh - recreate iframe
    document.getElementById('startFresh').addEventListener('click', function() {
      const main = document.getElementById('chatMain');
      const oldFrame = document.getElementById('aloFrame');
      
      if (oldFrame) {
        oldFrame.remove();
      }
      
      const newFrame = document.createElement('iframe');
      newFrame.id = 'aloFrame';
      newFrame.src = 'https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2026/01/30/16/20260130160540-Q4YDFD94.json';
      newFrame.allow = 'clipboard-read; clipboard-write';
      newFrame.referrerPolicy = 'no-referrer';
      newFrame.title = 'Alo Chat Interface';
      newFrame.setAttribute('sandbox', 'allow-scripts allow-forms allow-popups allow-modals');
      newFrame.style.cssText = 'width: 100%; height: 100%; border: 0; display: block; background: #fff; transform: translateZ(0);';
      
      main.appendChild(newFrame);
    });
    
    // Minimal reflow trigger on page load
    // This simulates the "exit and return" behavior
    window.addEventListener('load', function() {
      const main = document.getElementById('chatMain');
      
      // Single gentle reflow after a delay
      setTimeout(function() {
        // Temporarily adjust padding to trigger recalc
        const currentPadding = window.getComputedStyle(main).paddingBottom;
        main.style.paddingBottom = parseInt(currentPadding) + 1 + 'px';
        
        // Force browser to acknowledge the change
        void main.offsetHeight;
        
        // Reset to original
        setTimeout(function() {
          main.style.paddingBottom = '';
          void main.offsetHeight;
        }, 50);
      }, 500);
    });
  </script>
</body>
</html>
