window.botpress.on('webchat:initialized', function() {
  window.botpress.open();
  // Move webchat into #chat container
  var container = document.getElementById('chat');
  var el = document.querySelector('.bpWebchat')
    || document.querySelector('[class*="bpWebchat"]')
    || document.querySelector('iframe[title*="otpress"]');
  if (container && el) {
    container.appendChild(el);
  } else {
    setTimeout(function() {
      el = document.querySelector('.bpWebchat')
        || document.querySelector('[class*="bpWebchat"]')
        || document.querySelector('iframe[title*="otpress"]');
      if (container && el) container.appendChild(el);
    }, 500);
  }
});

window.botpress.on('webchat:closed', function() {
  window.botpress.open();
});
