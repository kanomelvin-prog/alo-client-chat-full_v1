<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Alo Test</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100vh; height: 100dvh; overflow: hidden; }
    body {
      display: flex;
      flex-direction: column;
      font-family: -apple-system, sans-serif;
    }
    header {
      flex-shrink: 0;
      padding: 12px 20px;
      padding-top: max(12px, env(safe-area-inset-top));
      background: #FDFBF7;
      border-bottom: 1px solid #eee;
      font-weight: 700;
    }
    .chat-container {
      flex: 1;
      position: relative;
      min-height: 0;
    }
    .chat-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    footer {
      flex-shrink: 0;
      padding: 10px 20px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      font-size: 11px;
      text-align: center;
      color: #999;
      background: #FDFBF7;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>Alo Test</header>
  <div class="chat-container">
    <iframe
      id="aloFrame"
      src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2026/02/06/16/20260206160131-TJR3ODT9.json"
      allow="clipboard-read; clipboard-write"
      title="Alo Chat Interface"
    ></iframe>
  </div>
  <footer>Test page Â· Need help? Call <a href="tel:988">988</a></footer>
</body>
</html>
